<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Forms Workshop</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./script/form-validation.js"></script>
    <script defer src="./script/membership-calculator.js"></script>
    <script defer src="./script/book-order.js"></script>
    <script defer src="./script/extra-fields.js"></script>
</head>
<body>

    <h1>Workshop 5 Smart Forms</h1>

    <!-- Exercise 1: Contact Form -->
    <section>
        <h2>Contact Form</h2>
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="email">Email address:</label>
            <input type="text" id="email" name="email">
            <div class="error" id="emailError"></div>

            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment"></textarea>
            <div class="error" id="commentError"></div>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Exercise 2: Membership Calculator -->
    <section>
        <h2>Membership Calculator</h2>
        <form id="membershipForm" oninput="calculateCost()">
            <label for="type">Membership Type:</label>
            <select id="type">
                <option value="10">Basic - 10€</option>
                <option value="15">Premium - 15€</option>
                <option value="20">Gold - 20€</option>
            </select>

            <label for="years">Years:</label>
            <input type="number" id="years" value="1">

            <p>Total Cost: <span id="totalCost">10€</span></p>
            <p id="discountMessage"></p>
        </form>
    </section>

    <!-- Exercise 3: Book Order -->
    <section>
        <h2>Book Order</h2>
        <form id="bookOrderForm">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity">

            <label for="price">Price per unit:</label>
            <input type="number" id="price" name="price">

            <label for="vat">VAT (%):</label>
            <input type="number" id="vat" name="vat">

            <label for="discount">Discount:</label>
            <input type="number" id="discount" name="discount">

            <label for="shipping">Shipping:</label>
            <input type="number" id="shipping" name="shipping">

            <p>Total: <span id="total">0</span>€</p>
        </form>
    </section>

    <!-- Exercise 4: Hidden Extra Fields -->
    <section>
        <h2>Preferred Contact Method</h2>
        <form>
            <label for="contactMethod">Preferred contact method:</label>
            <select id="contactMethod" onchange="showContactDetail()">
                <option value="none">Select...</option>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="sms">SMS</option>
            </select>

            <div id="contactDetail" style="display: none;">
                <label for="detail">Contact Detail:</label>
                <input type="text" id="detail">
            </div>
        </form>
    </section>

</body>
</html>
